<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pumpkin's Perfect Meme Picker</title>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-inner">
			<img src="./images/pumpkin.png" class="pumpkin-img" alt="the head of a cat">
			<div>
				<h2>Wanda's Perfect...</h2>
				<h1>Meme Picker</h1>
			</div>
		</div>
	</header>
	<main>
		<h3>Select Your Current Emotion</h3>
		<div class="controls-container">
			<div class="emotion-radios" id="emotion-radios"></div>
			<div class="gifs-check">
				<input type="checkbox" id="gifs-only-option">
				<label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
			</div>
			<button type="button" class="get-image-btn" id="get-image-btn">Get Image</button>
		</div>
	</main>
		<div class="meme-modal" id="meme-modal">
			<button type="button" class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
			<div id="meme-modal-inner">
				<!-- display image here!! -->
			</div>
	<script src="index.js" type="module"></script>
</body>
</html>
